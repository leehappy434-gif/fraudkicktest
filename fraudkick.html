<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伏Kick - 香港首個伏店資料庫</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            padding: 20px 0 10px;
            border-bottom: 1px solid #333;
        }

        /* ======== 上方區：改到置中 ======== */
        .header-row {
            display: flex;
            flex-direction: column;   /* 直向排 */
            align-items: center;      /* 整組置中 */
            gap: 20px;
        }

        .header-main {
            text-align: center;       /* 文字置中 */
        }

        h1 {
            font-size: 3em;
            color: #f43f5e;
            margin: 0;
        }

        .subtitle {
            font-size: 1.2em;
            color: #cbd5e1;
            margin: 10px 0;
        }

        .buttons {
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px 10px 0 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #f43f5e;
            color: white;
        }

        .btn-primary:hover {
            background-color: #ef4444;
        }

        .btn-secondary {
            background-color: transparent;
            color: #f43f5e;
            border: 2px solid #f43f5e;
        }

        .btn-secondary:hover {
            background-color: rgba(244, 63, 94, 0.1);
        }

        /* 右下：全站搜尋框 */
        .global-search-box {
            text-align: center;
        }

        .global-search {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid #334155;
            background-color: #020617;
        }

        .global-search span {
            font-size: 18px;
        }

        .global-search input {
            border: none;
            outline: none;
            background: transparent;
            color: #e2e8f0;
            font-size: 0.9em;
            width: 220px;
        }

        .search-hint {
            font-size: 0.75em;
            color: #64748b;
            margin-top: 4px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 0;
        }

        .feature {
            padding: 20px;
            background-color: rgba(30, 41, 59, 0.8);
            border-radius: 5px;
            border: 1px solid #333;
        }

        .feature h3 {
            color: #f43f5e;
            margin-top: 0;
        }

        .ranking {
            margin: 40px 0;
        }

        .ranking-item {
            padding: 20px;
            background-color: rgba(30, 41, 59, 0.8);
            border-left: 4px solid #f43f5e;
            margin-bottom: 15px;
            border-radius: 3px;
        }

        .ranking-item h3 {
            margin: 0 0 10px 0;
            color: #f43f5e;
        }

        .ranking-item p {
            margin: 5px 0;
            color: #cbd5e1;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            border-top: 1px solid #333;
            margin-top: 40px;
            color: #64748b;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .features {
                grid-template-columns: 1fr;
            }
            .buttons {
                display: flex;
                flex-direction: column;
            }
            .btn {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="pageRoot">
        <header>
            <div class="header-row">
                <!-- 置中嘅標題區 -->
                <div class="header-main">
